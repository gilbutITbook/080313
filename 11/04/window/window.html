<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window 객체의 속성</title>
  <style>
    /* 웹 브라우저에 스크롤을 생기게 하기 위해서 body 태그에 넓이 높이 추가 */
    body{ 
      width:2500px;
      height: 5000px;
    }
    /* 스크롤이 되어도 버튼이 따라다니게 하기 위해서 fixed 추가 */
    button{
      position: fixed;
      left:10px;
      top:10px;
    }
  </style>
</head>
<body>
  <button onclick="printInfo()">window 객체 속성</button>
  <script>
    function printInfo(){
      console.log(`브라우저의 넓이(innerWidth): ${window.innerWidth}`);
      console.log(`브라우저의 높이(innerHeight): ${window.innerHeight}`);
      console.log(`브라우저 창의 넓이(outerWidth): ${window.outerWidth}`);
      console.log(`브라우저 창의 높이(outerHeight): ${window.outerHeight}`);
      console.log(`브라우저 창 윗면과 모니터 사이의 간격(screenTop,screenY): ${window.screenTop}/${window.screenY}`);
      console.log(`브라우저 창 왼쪽면과 모니터 사이의 간격(screenLeft,screenX): ${window.screenLeft}/${window.screenX}`);
      console.log(`브라우저 창의 스크롤 가로 위치(scrollX): ${window.scrollX}`);
      console.log(`브라우저 창의 스크롤 세로 위치(scrollY): ${window.scrollY}`);
    }
  </script>
</body>
</html>
